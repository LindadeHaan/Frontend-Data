<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class='container'>
    <div class='row'>
      <h2> Percentage vs. Genres</h2>
      <p>Percentage per language per genre</p>
      <div class='radio'>
        <button><label class='radio-inline'>
							<input type="radio" name="language" value="dut" onclick='change(this.value)'>Dutch
						</label></button>
        <button><label class='radio-inline'>
							<input type="radio" name="language" value="eng" onclick='change(this.value)'> English
						</label></button>
        <button><label class='radio-inline'>
							<input type="radio" name="language" value="fre" onclick='change(this.value)'> French
						</label></button>
        <button><label class='radio-inline'>
							<input type="radio" name="language" value="ger" onclick='change(this.value)'> German
						</label></button>
        <button><label class='radio-inline'>
							<input type="radio" name="language" value="spa" onclick='change(this.value)'> Spanish
						</label></button>
        <button><label class='radio-inline'>
							<input type="radio" name="language" value="all" onclick='change(this.value)' checked > All languages
						</label></button>
      </div>
      <svg class='chart'>
			</svg>
    </div>
  </div>

  <script src='https://d3js.org/d3.v5.min.js'></script>
  <script src="./groupedBarChart.js"></script>
</body>

</html>
