<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  </head>
   <body>

    <style>

    body {
      background: #24272b;
      font-family: "Nexa Light", sans-serif;
      color: #ffffff;
    }
    .chart {
      padding: 2rem;
    }
    .axis,
    .xAxis {
      color: #ffffff;
    }
    h2 {
      font-size: 30px;
    }
    p {
      margin-bottom: 60px;
    }
    .radio-inline {
      font-size: 24px;
    }
    .radio{
	    text-align: center;
    }
    .row{
	     text-align: center;
     }
     .toolTip {
       position: absolute;
       display: none;
       min-width: 60px;
       height: auto;
       background: none repeat scroll 0 0 rgba(179, 205, 227, 0.6);
       border: 1px solid rgba(179, 205, 227, 0.6);
       border-radius: 5px;
       padding: 25px;
       text-align: center;
     }
     button:first-of-type {
       background: rgba(122, 1, 119, 0.6);
     }
     button:nth-of-type(2) {
       background: rgba(197, 27, 138, 0.6);
     }
     button:nth-of-type(3) {
       background: rgba(247, 104, 161, 0.6);
     }
     button:nth-of-type(4) {
       background: rgba(251, 180, 185, 0.6);
     }
     button:nth-of-type(5) {
       background: rgba(254, 235, 226, 0.6);
     }
     button {
       padding: 1rem;
       border: 1px solid #ffffff;
       margin-right: 15px;
       border-radius: 5px;
       background: #24272b;
       color: #ffffff;
       font-family: "Nexa Light", sans-serif;
     }
     button:hover {
       background: #ffffff;
       color: #000000;
       transition: 0.8s;
     }
     button:focus {
       background: #ffffff;
       color: #000000;
       transition: 0.8s;
     }
     button.active {
       background: #ffffff;
       color: #000000;
       transition: 0.8s;
     }
     input[type="radio"] {
       display: none;
     }
    </style>

    <div class='container'>
	<div class='row'>
	<h2> Percentage vs. Genres</h2>
				<p>Percentage per language per genre</p>
					<div class='radio'>
						<button><label class='radio-inline'>
							<input type="radio" name="language" value="dut" onclick='change(this.value)'>Dutch
						</label></button>
						<button><label class='radio-inline'>
							<input type="radio" name="language" value="eng" onclick='change(this.value)'> English
						</label></button>
            <button><label class='radio-inline'>
							<input type="radio" name="language" value="fre" onclick='change(this.value)'> French
						</label></button>
            <button><label class='radio-inline'>
							<input type="radio" name="language" value="ger" onclick='change(this.value)'> German
						</label></button>
            <button><label class='radio-inline'>
							<input type="radio" name="language" value="spa" onclick='change(this.value)'> Spanish
						</label></button>
						<button><label class='radio-inline'>
							<input type="radio" name="language" value="all" onclick='change(this.value)' checked > All languages
						</label></button>
					</div>
			<svg class='chart'>
			</svg>
	</div>
</div>

    <script src='https://d3js.org/d3.v5.min.js'></script>
    <script src="groupedBarChart.js"></script>
  </body>
</html>
